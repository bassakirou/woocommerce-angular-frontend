<nav class="bg-primary text-white shadow-lg fixed w-full z-40">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center space-x-8">
        <a routerLink="/" class="text-xl font-bold">WooCommerce</a>
        <div class="hidden md:flex space-x-4">
          <a routerLink="/products" 
             routerLinkActive="text-primary-light"
             class="hover:text-primary-light transition-colors">
            Produits
          </a>
        </div>
      </div>
      
      <div class="flex items-center space-x-4">
        <button (click)="toggleCart()" 
                class="px-3 py-2 rounded-md hover:bg-primary-dark transition-colors relative">
          <svg xmlns="http://www.w3.org/2000/svg" 
               class="h-6 w-6" 
               fill="none" 
               viewBox="0 0 24 24" 
               stroke="currentColor">
            <path stroke-linecap="round" 
                  stroke-linejoin="round" 
                  stroke-width="2" 
                  d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <ng-container *ngIf="cartService.cartItemCount$ | async as count">
            <span *ngIf="count > 0"
                  class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center">
              {{ count > 9 ? '9+' : count }}
            </span>
          </ng-container>
        </button>
      </div>
    </div>
  </div>
</nav>

<main class="pt-16">
  <router-outlet></router-outlet>
</main>

<app-modal-cart
  [isOpen]="isCartOpen"
  (closeModal)="toggleCart()">
</app-modal-cart>
